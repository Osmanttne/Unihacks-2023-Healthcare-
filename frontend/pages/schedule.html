<div class="gallery-flex" id="time-slots-list">

</div>

<style>
    #time-slots-list {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
</style>

<script>
    const time_list = document.getElementById("time-slots-list");
    const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
    ];
    
    fetch("http://{{ site.api_url }}/uuid/from_email/wattsuser@patients.wattshospital.com").then((response) => {
        return response.json()
    }).then((patient_id) => {
        const req = new Request("http://{{ site.api_url }}/patient/" + patient_id + "/appointments");

        fetch(req).then((response) => {
            return response.json();
        })
        .then((times) => {
            for (time of times) {
                fetch("http://{{ site.api_url }}/doctor/" + time["doctor"]).then((response) => {return response.json()}).then((doctor) => {
                    let card = document.createElement("div");
                    let title = document.createElement("h1");
                    let text = document.createElement("p");
                    let doctor_text = document.createElement("p");
                    let id = time["id"]

                    title.innerHTML = time["hour"] + ":" + time["minute"];
                    text.innerHTML = months[time["month"] - 1] + " " + time["day"] + ", " + time["year"];
                    doctor_text.innerHTML = "With Dr. " + doctor["name"] + " in department " + doctor["department"];
                    card.classList.add("card-outlined");
                    card.style.width = "100%"
                    console.log(time["id"]);

                    card.onclick = function() {
                        postData('http://{{ site.api_url }}/appointments/reserve', { id: id, patient: "2e73e107-6b5f-4fc1-adcd-7b75e505b6ec" })
                        .then((data) => {
                            console.log(data); // JSON data parsed by `data.json()` call
                        });
                    }

                    card.appendChild(text);
                    card.appendChild(doctor_text);
                    card.appendChild(title);
                    time_list.appendChild(card);
                })
            }
        })
    })
</script>
