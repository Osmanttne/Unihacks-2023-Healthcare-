<h1>Schedule a Checkup</h1>
<div class="gallery-flex" id="departments-list">
</div>
<br>

<script>
    const req = new Request("http://{{ site.api_url }}/departments");
    const departments_list = document.getElementById("departments-list");

    fetch(req).then((response) => {return response.json()}).then((departments) => {
        for (department of departments) {
            let card = document.createElement("a");
            let banner = document.createElement("img");
            let header = document.createElement("h1");

            header.innerHTML = department[0];

            banner.src = "/assets/images/" + department[1].toLowerCase() + ".jpg";
            banner.classList.add("banner");
            banner.style.width = "400px";
            banner.style.height = "300px";
            banner.style.objectFit = "cover";
            banner.style.objectPosition = "center center";

            card.classList.add("card-elevated");
            card.href = "/doctors?department=" + department[1]
            card.appendChild(banner);
            card.appendChild(header);

            departments_list.appendChild(card);
        }
    });
</script>
